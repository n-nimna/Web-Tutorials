<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    
    <form>
    <h1><b>Registration Form</b></h1>

    <table>
    <tr>
        <td>First Name:  </td>   
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Last Name:  </td>
        <td><input type="text"></td>
    </tr>
    <tr>
        <td>Mobile Number: </td>
        <td><input type="number" name="mobile number"></td>
    </tr>
    <tr>
        <td>Gender: </td>
        <td><input type="radio" name="gen"  value="Male">Male
        <input type="radio" name="gen"  value="Female">Female</td>
    </tr>
    <tr>
        <td>Email: </td>
        <td><input type="text"></td>
    </tr>

    <tr>
        <td>Favourite Music: </td>
        <td><input type="radio" name="music" value="pop">POP
        <input type="radio" name="music" value="rock">ROCK
        <input type="radio" name="music" value="Other">Other</td>

    </tr>
    <tr>
      <td >Additional Details: </td>
      <td><textarea id="additional details" name="additional details" row="10" cols="20"></textarea></td>
    </tr>
    <tr>
        <td><input type="checkbox" name="agree" value="1" >I Agree to the terms and conditions</td>
    </tr>
    <tr>
        <td><input type="submit" name="submit" value="Submit">
        <input type="reset"  name="reset"  value="Reset"></td>
    </tr>

    </table>
      
    </form>
</body>
</html>
